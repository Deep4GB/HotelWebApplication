<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCheckinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCheckinEmpty}" rendered="#{checkinController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{checkinController.items.rowCount > 0}">
                    <h:outputText value="#{checkinController.pagination.pageFirstItem + 1}..#{checkinController.pagination.pageLastItem + 1}/#{checkinController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{checkinController.previous}" value="#{bundle.Previous} #{checkinController.pagination.pageSize}" rendered="#{checkinController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{checkinController.next}" value="#{bundle.Next} #{checkinController.pagination.pageSize}" rendered="#{checkinController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{checkinController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCheckinTitle_checkinid}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkinid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCheckinTitle_roomnumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomnumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCheckinTitle_checkindatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkindatetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCheckinTitle_checkoutdatetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkoutdatetime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCheckinTitle_additionalfees}"/>
                            </f:facet>
                            <h:outputText value="#{item.additionalfees}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCheckinTitle_employeeid}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCheckinTitle_reservationid}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservationid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{checkinController.prepareView}" value="#{bundle.ListCheckinViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{checkinController.prepareEdit}" value="#{bundle.ListCheckinEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{checkinController.destroy}" value="#{bundle.ListCheckinDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <button type ="button">
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{checkinController.prepareCreate}" value="#{bundle.ListCheckinCreateLink}"/>
                </button>
                <br />
                <button type="button">
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="/index" value="#{bundle.ListCheckinIndexLink}"/>
                </button>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
