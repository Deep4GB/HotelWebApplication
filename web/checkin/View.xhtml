<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCheckinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCheckinLabel_checkinid}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{checkinController.selected.checkinid}" title="#{bundle.ViewCheckinTitle_checkinid}"/>
                    <h:outputText value="#{bundle.ViewCheckinLabel_roomnumber}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{checkinController.selected.roomnumber}" title="#{bundle.ViewCheckinTitle_roomnumber}"/>
                    <h:outputText value="#{bundle.ViewCheckinLabel_checkindatetime}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{checkinController.selected.checkindatetime}" title="#{bundle.ViewCheckinTitle_checkindatetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCheckinLabel_checkoutdatetime}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{checkinController.selected.checkoutdatetime}" title="#{bundle.ViewCheckinTitle_checkoutdatetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCheckinLabel_additionalfees}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{checkinController.selected.additionalfees}" title="#{bundle.ViewCheckinTitle_additionalfees}"/>
                    <h:outputText value="#{bundle.ViewCheckinLabel_employeeid}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{checkinController.selected.employeeid}" title="#{bundle.ViewCheckinTitle_employeeid}"/>
                    <h:outputText value="#{bundle.ViewCheckinLabel_reservationid}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{checkinController.selected.reservationid}" title="#{bundle.ViewCheckinTitle_reservationid}"/>
                </h:panelGrid>
                <br />
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{checkinController.destroyAndView}" value="#{bundle.ViewCheckinDestroyLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="Edit" value="#{bundle.ViewCheckinEditLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{checkinController.prepareCreate}" value="#{bundle.ViewCheckinCreateLink}" />
                </button>
                <br />
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{checkinController.prepareList}" value="#{bundle.ViewCheckinShowAllLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="/index" value="#{bundle.ViewCheckinIndexLink}"/>
                </button>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
