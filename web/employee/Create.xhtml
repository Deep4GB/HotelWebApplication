<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeeid}" for="employeeid" />
                    <h:inputText id="employeeid" value="#{employeeController.selected.employeeid}" title="#{bundle.CreateEmployeeTitle_employeeid}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_employeeid}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeefirstname}" for="employeefirstname" />
                    <h:inputText id="employeefirstname" value="#{employeeController.selected.employeefirstname}" title="#{bundle.CreateEmployeeTitle_employeefirstname}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeelastname}" for="employeelastname" />
                    <h:inputText id="employeelastname" value="#{employeeController.selected.employeelastname}" title="#{bundle.CreateEmployeeTitle_employeelastname}" />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeephonenumber}" for="employeephonenumber" />
                    <h:inputText id="employeephonenumber" value="#{employeeController.selected.employeephonenumber}" title="#{bundle.CreateEmployeeTitle_employeephonenumber}" validatorMessage = "The phone number lenght is wrong!">
                                 <f:validateLength minimum = "10" maximum = "10" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_employeeposition}" for="employeeposition" />
                    <h:inputText id="employeeposition" value="#{employeeController.selected.employeeposition}" title="#{bundle.CreateEmployeeTitle_employeeposition}" />
                </h:panelGrid>
                <br />
                <button type="button">
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{employeeController.create}" value="#{bundle.CreateEmployeeSaveLink}" />
                </button>
                <br />
                <button type="button">
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{employeeController.prepareList}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                </button>
                <br />
                <button type="button">
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
                </button>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
