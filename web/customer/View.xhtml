<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerid}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customerid}" title="#{bundle.ViewCustomerTitle_customerid}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerfirstname}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customerfirstname}" title="#{bundle.ViewCustomerTitle_customerfirstname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerlastname}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customerlastname}" title="#{bundle.ViewCustomerTitle_customerlastname}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customeremail}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customeremail}" title="#{bundle.ViewCustomerTitle_customeremail}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerstreetaddress}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customerstreetaddress}" title="#{bundle.ViewCustomerTitle_customerstreetaddress}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customercity}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customercity}" title="#{bundle.ViewCustomerTitle_customercity}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerzipcode}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customerzipcode}" title="#{bundle.ViewCustomerTitle_customerzipcode}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_customerstate}"/>
                    <h:outputText style = "color: red; font-weight: bold" value="#{customerController.selected.customerstate}" title="#{bundle.ViewCustomerTitle_customerstate}"/>
                </h:panelGrid>
                <br />
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                </button>
                <br />
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>
                </button>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
