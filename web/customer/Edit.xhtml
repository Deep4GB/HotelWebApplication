<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerid}" for="customerid" />
                    <h:inputText id="customerid" value="#{customerController.selected.customerid}" title="#{bundle.EditCustomerTitle_customerid}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerid}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerfirstname}" for="customerfirstname" />
                    <h:inputText id="customerfirstname" value="#{customerController.selected.customerfirstname}" title="#{bundle.EditCustomerTitle_customerfirstname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerfirstname}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerlastname}" for="customerlastname" />
                    <h:inputText id="customerlastname" value="#{customerController.selected.customerlastname}" title="#{bundle.EditCustomerTitle_customerlastname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerlastname}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customeremail}" for="customeremail" />
                    <h:inputText id="customeremail" value="#{customerController.selected.customeremail}" title="#{bundle.EditCustomerTitle_customeremail}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customeremail}" validatorMessage="Email is not in correct format!" >
                                 <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[\p{L}\p{M}\p{N}.-]*(\.[\p{L}\p{M}]{2,})$)?"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerstreetaddress}" for="customerstreetaddress" />
                    <h:inputText id="customerstreetaddress" value="#{customerController.selected.customerstreetaddress}" title="#{bundle.EditCustomerTitle_customerstreetaddress}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerstreetaddress}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customercity}" for="customercity" />
                    <h:inputText id="customercity" value="#{customerController.selected.customercity}" title="#{bundle.EditCustomerTitle_customercity}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customercity}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerzipcode}" for="customerzipcode" />
                    <h:inputText id="customerzipcode" value="#{customerController.selected.customerzipcode}" title="#{bundle.EditCustomerTitle_customerzipcode}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerzipcode}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerstate}" for="customerstate" />
                    <h:inputText id="customerstate" value="#{customerController.selected.customerstate}" title="#{bundle.EditCustomerTitle_customerstate}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerstate}"/>
                </h:panelGrid>
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                </button>
                <br />
                <button type ='button'>
                    <h:commandLink style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                </button>
                <br />
                <button type ='button'>
                    <h:link style= "color: black; font-size: 25px; text-decoration: none; font-family: fantasy;" outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
                </button>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
